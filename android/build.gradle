group 'com.aic.vietmaps_services'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://dl.bintray.com/rosaliza/vietmaps'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 20
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        implementation 'com.vietmaps.vietmapssdk:vietmaps-sdk-services:1.0.1'
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}
